<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZY.ai</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- slick cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end slick cdn -->
    <link rel="stylesheet" href="./css/tabs.css">

</head>

<body class="bg-cs-background">
    <!-- ========== Header Section ========== -->
    <section class="relative z-40">
        <div class="h-20 w-full bg-cs-background border-b fixed">
            <div class="cs-container flex">
                <div class="my-auto w-full">
                    <div class="flex justify-between w-full">
                        <a href="./login-services-list.html" class="flex md:hidden space-x-3">
                            <i class="fa-regular fa-angle-left my-auto"></i>
                            <h1 class="my-auto font-titleSemiBold text-cs-black text-sm">Wake Up Call</h1>
                        </a>

                        <!-- logo -->
                        <img src="https://assets.website-files.com/61a5e47b1afd0c116d16aa40/61c858c1d1e9454dad996b41_island-logo-accent.svg"
                            alt="" class="h-14 py-2">
                        <!-- end logo -->

                        <!-- Menu end (desktop) -->
                        <div class="my-auto hidden md:flex md:space-x-3">
                            <!-- My Order -->
                            <a href="#" class="my-auto">
                                <button
                                    class="text-center flex  hover:bg-slate-100 transition-all duration-300  rounded-full bg-white p-3">
                                    <i class="fa-regular fa-cart-shopping my-auto"></i>
                                </button>
                            </a>
                            <!-- profile & others -->
                            <a href="#">
                                <button
                                    class="text-center flex border hover:drop-shadow-lg transition-all duration-300  rounded-full bg-white py-2 px-4 space-x-3">
                                    <i class="fa-solid fa-bars-staggered my-auto"></i>
                                    <h1 class="text-cs-black my-auto font-titleSemiBold text-sm">Syidh Al Rasyid
                                    </h1>
                                </button>
                            </a>
                        </div>
                        <!-- end Menu end (desktop) -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========== End Header Section ========== -->


    <!-- ============================== -->
    <!-- ========== Main Body Section ========== -->
    <!-- ============================== -->
    <div class="absolute top-24 w-full">
        <!-- back icon for desktop -->
        <a href="./login-services-list.html">
            <div class="cs-container pb-4 hidden md:flex md:space-x-3">
                <i
                    class="fa-solid fa-chevron-left py-2 px-3 rounded-full bg-primary/10 text-cs-black hover:bg-primary hover:text-cs-black transition-all"></i>
                <h1 class="my-auto font-titleSemiBold text-sm text-cs-black">Back</h1>
            </div>
        </a>
        <!-- end back icon for desktop -->


        <!-- ========== title Section ========== -->
        <div class="py-4 cs-container">
            <h1 class="uppercase font-titleSemiBold md:text-center md:text-3xl text-2xl text-cs-black tracking-tight">
                Wake up call
            </h1>
            <div class=" md:flex md:justify-center">
                <h1 class="font-titleRegular text-cs-black text-base md:text-center tracking-tight max-w-md">
                    Please do
                    not put the
                    DND (Do Not Disturb) sign outside your room</h1>
            </div>
        </div>
        <!-- ========== end title Section ========== -->

        <div class="flex w-full  justify-center">
            <div class="justify-center w-full max-w-2xl">
                <!-- ========== Tab Section ========== -->
                <div class="cs-container">

                    <!-- Tab 2 -->
                    <section>
                        <div class="cs-py-section space-y-6">

                            <div class="md:grid md:grid-cols-2 md:gap-3 space-y-3 md:space-y-0">
                                <!-- input date -->
                                <div class="w-full">
                                    <h1 class="font-titleSemiBold text-cs-black">Select Date</h1>
                                    <input type="date" name="" id=""
                                        class="border rounded-md border-cs-gray font-bodyRegular w-full">
                                </div>
                                <!-- end input date -->

                                <!-- input time -->
                                <div class="w-full">
                                    <h1 class="font-titleSemiBold text-cs-black">Select Time</h1>
                                    <input type="time" name="" id=""
                                        class="border rounded-md border-cs-gray font-bodyRegular w-full">
                                </div>
                                <!-- end input time -->
                            </div>

                            <!-- text area -->
                            <div class="w-full space-y-2">
                                <h1 class="font-titleSemiBold text-base text-cs-black">Additional Note (if any)</h1>
                                <textarea name="" id="" cols="10" rows="3" placeholder="Input note in here"
                                    class="w-full font-bodyLight border-cs-gray rounded-md"></textarea>
                                <div class="flex justify-end">
                                    <button
                                        class="font-titleSemiBold text-white transition-colors hover:bg-primary-hover text-sm py-2 px-4 bg-primary rounded-md">Submit</button>
                                </div>
                            </div>
                            <!-- end text area -->

                        </div>

                    </section>
                    <!-- end Tab 2 -->

                </div>
                <!-- ========== end Tab Section ========== -->
            </div>
        </div>




        <!-- ============================== -->
        <!-- ========== End Main Body Section ========== -->
        <!-- ============================== -->



        <!-- ============================== Link local ============================== -->
        <!-- cdn jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <!-- cdn slick -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <!-- slick banner -->
        <script src="./js/banner.js"></script>
        <!-- ============================== end Link local ============================== -->

</body>

</html>
