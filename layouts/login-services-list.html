<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZY.ai</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- slick cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-cs-background">
    <!-- ========== Header Section ========== -->
    <section class="relative z-40">
        <div class="h-20 w-full bg-cs-background border-b fixed">
            <div class="cs-container flex">
                <div class="my-auto w-full">
                    <div class="flex justify-between w-full">
                        <a href="./login-index.html" class="flex md:hidden space-x-3">
                            <i class="fa-regular fa-angle-left my-auto"></i>
                            <h1 class="my-auto font-titleSemiBold text-cs-black text-sm">Services</h1>
                        </a>

                        <!-- logo -->
                        <img src="https://assets.website-files.com/61a5e47b1afd0c116d16aa40/61c858c1d1e9454dad996b41_island-logo-accent.svg"
                            alt="" class="h-14 py-2">
                        <!-- end logo -->

                        <!-- Menu end (desktop) -->
                        <div class="my-auto hidden md:flex md:space-x-3">
                            <!-- My Order -->
                            <a href="#" class="my-auto">
                                <button
                                    class="text-center flex  hover:bg-slate-100 transition-all duration-300  rounded-full bg-white p-3">
                                    <i class="fa-regular fa-cart-shopping my-auto"></i>
                                </button>
                            </a>
                            <!-- profile & others -->
                            <a href="#">
                                <button
                                    class="text-center flex border hover:drop-shadow-lg transition-all duration-300  rounded-full bg-white py-2 px-4 space-x-3">
                                    <i class="fa-solid fa-bars-staggered my-auto"></i>
                                    <h1 class="text-cs-black my-auto font-titleSemiBold text-sm">Syidh Al Rasyid
                                    </h1>
                                </button>
                            </a>
                        </div>
                        <!-- end Menu end (desktop) -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========== End Header Section ========== -->


    <!-- ============================== -->
    <!-- ========== Main Body Section ========== -->
    <!-- ============================== -->
    <div class="absolute top-24 w-full">
        <!-- back icon for desktop -->
        <a href="./login-index.html">
            <div class="cs-container pb-4 hidden md:flex md:space-x-3">
                <i
                    class="fa-solid fa-chevron-left py-2 px-3 rounded-full bg-primary/10 text-cs-black hover:bg-primary hover:text-cs-black transition-all"></i>
                <h1 class="my-auto font-titleSemiBold text-sm text-cs-black">Back</h1>
            </div>
        </a>
        <!-- end back icon for desktop -->


        <!-- ========== title Section ========== -->
        <div class="py-4 cs-container">
            <h1 class="uppercase font-titleSemiBold md:text-center md:text-3xl text-2xl text-cs-black tracking-tight">
                Need order or request something?
            </h1>
            <h1 class="font-titleRegular text-cs-black text-base md:text-center tracking-tight">We're ready to help
                you</h1>
        </div>
        <!-- ========== end title Section ========== -->


        <!-- ========== Button Section ========== -->
        <div class="cs-container lg:flex lg:justify-center cs-py-section">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:max-w-2xl gap-3 w-full">

                <!-- Food and Beverage -->
                <a href="./login-services-foodBeverage.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i class="fa-regular fa-utensils  py-3 px-3.5 bg-orange-500 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Food and Beverage </h1>
                    </div>
                </a>
                <!-- end Food and Beverage -->

                <!-- Extra Amenities -->
                <a href="./login-services-extraAmenities.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i class="fa-regular fa-toothbrush  py-3 px-3 bg-cyan-500 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Extra Amenities</h1>
                    </div>
                </a>
                <!-- end Extra Amenities -->

                <!-- Make up room -->
                <a href="./login-services-makeUpRoom.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">

                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Make up room</h1>
                    </div>
                </a>
                <!-- end Make up room -->

                <!-- Laundry Services -->
                <a href="./login-services-laundryList.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">

                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Laundry Services</h1>
                    </div>
                </a>
                <!-- end Laundry Services -->

                <!-- Wake up call -->
                <a href="./login-services-wakeUpCall.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i class="fa-regular fa-alarm-clock  py-3 px-3 bg-emerald-600 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Wake up call</h1>
                    </div>
                </a>
                <!-- end Wake up call -->

                <!-- Spa & Healing -->
                <a href="./login-services-spa.html">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i class="fa-regular fa-spa  py-3 px-3 bg-pink-500 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Spa & Healing</h1>
                    </div>
                </a>
                <!-- end Spa & Healing -->

                <!-- Check out assistance -->
                <a href="#">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i
                            class="fa-regular fa-suitcase-rolling  py-3 px-3.5 bg-purple-500 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Check out assistance</h1>
                    </div>
                </a>
                <!-- end Check out assistance -->

                <!-- Engginering Assistance -->
                <a href="#">
                    <div
                        class="border p-4 space-y-2 rounded-lg hover:scale-105 transition-all hover:border-none hover:drop-shadow-md bg-white h-full">
                        <i class="fa-regular fa-triangle-exclamation  py-3 px-3 bg-red-500 text-white rounded-full"></i>
                        <h1 class="font-titleRegular text-sm text-cs-black line-clamp-2">Engginering Assistance</h1>
                    </div>
                </a>
                <!-- end Engginering Assistance -->

        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="./js/banner.js"></script>
