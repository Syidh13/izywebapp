<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZY.ai</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- slick cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end slick cdn -->
    <link rel="stylesheet" href="./css/tabs.css">

</head>

<body class="bg-cs-background">
    <!-- ========== Header Section ========== -->
    <section class="relative z-40">
        <div class="h-20 w-full bg-cs-background border-b fixed">
            <div class="cs-container flex">
                <div class="my-auto w-full">
                    <div class="flex justify-between w-full">
                        <a href="./login-services-spa.html" class="flex md:hidden space-x-3">
                            <i class="fa-regular fa-angle-left my-auto"></i>
                            <h1 class="my-auto font-titleSemiBold text-cs-black text-sm">SPA Reservation</h1>
                        </a>

                        <!-- logo -->
                        <img src="https://assets.website-files.com/61a5e47b1afd0c116d16aa40/61c858c1d1e9454dad996b41_island-logo-accent.svg"
                            alt="" class="h-14 py-2">
                        <!-- end logo -->

                        <!-- Menu end (desktop) -->
                        <div class="my-auto hidden md:flex md:space-x-3">
                            <!-- My Order -->
                            <a href="#" class="my-auto">
                                <button
                                    class="text-center flex  hover:bg-slate-100 transition-all duration-300  rounded-full bg-white p-3">
                                    <i class="fa-regular fa-cart-shopping my-auto"></i>
                                </button>
                            </a>
                            <!-- profile & others -->
                            <a href="#">
                                <button
                                    class="text-center flex border hover:drop-shadow-lg transition-all duration-300  rounded-full bg-white py-2 px-4 space-x-3">
                                    <i class="fa-solid fa-bars-staggered my-auto"></i>
                                    <h1 class="text-cs-black my-auto font-titleSemiBold text-sm">Syidh Al Rasyid
                                    </h1>
                                </button>
                            </a>
                        </div>
                        <!-- end Menu end (desktop) -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ========== End Header Section ========== -->


    <!-- ============================== -->
    <!-- ========== Main Body Section ========== -->
    <!-- ============================== -->
    <div class="absolute top-24 w-full">
        <!-- back icon for desktop -->
        <a href="./login-services-spa.html">
            <div class="cs-container pb-4 hidden md:flex md:space-x-3">
                <i
                    class="fa-solid fa-chevron-left py-2 px-3 rounded-full bg-primary/10 text-cs-black hover:bg-primary hover:text-cs-black transition-all"></i>
                <h1 class="my-auto font-titleSemiBold text-sm text-cs-black">Back</h1>
            </div>
        </a>
        <!-- end back icon for desktop -->


        <!-- ========== title Section ========== -->
        <div class="py-4 cs-container hidden md:block">
            <h1 class="uppercase font-titleSemiBold md:text-center md:text-3xl text-2xl text-cs-black tracking-tight">
                SPA Reservation
            </h1>
        </div>
        <!-- ========== end title Section ========== -->


        <!-- ========== main Section ========== -->
        <div class="flex w-full  justify-center py-2 md:py-4">
            <div class="justify-center w-full max-w-3xl px-4 md:px-0">
                <div class="grid md:grid-cols-3 md:gap-3 space-y-3 md:space-y-0 grid-cols-1">
                    <!-- ========== Tab Section ========== -->

                    <!-- img -->
                    <div class="col-span-1">
                        <!-- title for mobile -->
                        <h1 class="md:hidden block font-titleSemiBold text-lg pb-4 tracking-tight">Foot Massage
                            (Reflexology)</h1>
                        <img src="https://images.pexels.com/photos/6560304/pexels-photo-6560304.jpeg?auto=compress&cs=tinysrgb&w=1200"
                            alt="" class="aspect-square rounded-md w-full object-cover">
                    </div>
                    <!-- end img -->

                    <!-- menu 2 -->
                    <div class="col-span-2">
                        <!-- title for desktop -->
                        <h1 class="hidden md:block text-cs-black font-titleSemiBold text-lg pb-4 tracking-tight">Foot
                            Massage
                            (Reflexology)</h1>
                        <div class="md:space-y-3">
                            <!-- total price section -->
                            <section class="border px-4 py-2 rounded-md space-y-2 divide-y">
                                <div class="space-y-2 py-2">
                                    <!-- Total price -->
                                    <div class="flex justify-between">
                                        <h1 class="font-titleRegular text-sm text-cs-gray my-auto">Sub total price</h1>
                                        <h1 class="font-titleSemiBold text-sm text-cs-black my-auto">IDR 20.000</h1>
                                    </div>
                                    <!-- end Total price -->

                                    <!-- Service Charge -->
                                    <div class="flex justify-between">
                                        <h1 class="font-titleRegular text-sm text-cs-gray my-auto">Service Charge 10%
                                        </h1>
                                        <h1 class="font-titleSemiBold text-sm text-cs-black my-auto">IDR 2.000</h1>
                                    </div>
                                    <!-- end Service Charge -->

                                    <!-- Tax Charge -->
                                    <div class="flex justify-between">
                                        <h1 class="font-titleRegular text-sm text-cs-gray my-auto">Tax Charge 11%</h1>
                                        <h1 class="font-titleSemiBold text-sm text-cs-black my-auto">IDR 2.200</h1>
                                    </div>
                                    <!-- end Tax Charge -->
                                </div>

                                <!-- total price -->
                                <div class="flex justify-between py-2">
                                    <h1 class="font-titleRegular text-sm text-cs-gray my-auto">Total Price</h1>
                                    <h1 class="font-titleSemiBold text-base text-primary my-auto">IDR 24.200</h1>
                                </div>
                                <!-- end total price -->
                            </section>
                            <!-- end total price section -->

                        </div>
                    </div>
                    <!-- menu 2 -->


                    <!-- ========== end Tab Section ========== -->
                </div>
            </div>
        </div>

        <!-- ========== end main Section ========== -->



        <!-- ============================== -->
        <!-- ========== End Main Body Section ========== -->
        <!-- ============================== -->



        <!-- ============================== Link local ============================== -->
        <!-- cdn jquery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <!-- cdn slick -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
        <!-- slick banner -->
        <script src="./js/banner.js"></script>
        <!-- ============================== end Link local ============================== -->

</body>

</html>
