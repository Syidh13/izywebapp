<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZY.ai</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./media/fontawesome-pro-6.0.0-web/css/all.min.css">
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- slick cdn -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end slick cdn -->

</head>

<body class="bg-cs-background">

    <!-- ========== Header Section ========== -->
    <div>
        <section class="relative z-40">
            <div class="h-20 w-full bg-cs-background fixed">
                <div class="cs-container flex">
                    <div class="my-auto w-full">
                        <div class="flex justify-between">
                            <!-- back icon -->
                            <div class="my-auto">
                                <a href="./index.html">
                                    <i class="fa-regular py-2 px-3 rounded-full bg-slate-100 fa-angle-left"></i>
                                </a>
                            </div>
                            <!-- end back icon -->

                            <!-- logo -->
                            <div class="my-auto">
                                <a href="./loginMobile-createNew.html">
                                    <h1 class="font-titleRegular text-sm text-cs-black">Create New</h1>
                                </a>
                            </div>
                            <!-- end logo -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ========== End Header Section ========== -->


    <!-- ========== main Section ========== -->
    <div class="absolute top-24 w-full space-y-4">
        <!-- title -->
        <div class="px-4">
            <h1 class="font-titleLight text-lg text-cs-black">Email</h1>
            <h1 class="font-titleSemiBold text-xl text-cs-black">Login to continue</h1>
        </div>
        <!-- title -->

        <!-- email -->
        <div class="px-4">
            <div class="space-y-2">
                <h1 class="font-titleRegular text-cs-gray text-xs">Email</h1>
                <input type="text" name="" id="" class="p-2 rounded-md bg-slate-100 border-none w-full">
            </div>
        </div>
        <!-- end email -->

        <!-- email -->
        <div class="px-4 space-y-2">
            <div class="space-y-2">
                <h1 class="font-titleRegular text-cs-gray text-xs">Password</h1>
                <input type="text" name="" id="" class="p-2 rounded-md bg-slate-100 border-none w-full">
            </div>
            <!-- forgot password -->
            <a href="#" class="flex justify-end">
                <h1 class="font-titleRegular text-cs-body text-xs p-2">Forgot Password</h1>
            </a>
            <!-- end forgot password -->
        </div>
        <!-- end email -->

        <!-- Button Login -->
        <div class="px-8">
            <a href="#">
                <h1
                    class=" bg-primary text-white hover:bg-primary-hover font-titleSemiBold text-center p-2 rounded-md text-sm">
                    Login</h1>
            </a>
        </div>
        <!-- end button login -->

        <!-- line -->
        <div class="grid grid-cols-3 gap-3 px-4">
            <div class="w-full h-0.5 bg-slate-200 my-auto"></div>
            <h1 class="font-titleRegular text-center text-xs text-slate-400">
                Or
                login with</h1>
            <div class="w-full h-0.5 bg-slate-200 my-auto"></div>
        </div>
        <!-- end line -->

        <!-- button social media -->
        <div class="flex gap-10 justify-center">
            <button>
                <img src="./media/img/facebook.png" alt="" class="w-8">
            </button>
            <button>
                <img src="./media/img/google.png" alt="" class="w-8 p-1 bg-slate-100 rounded-full">
            </button>
        </div>
    </div>
    <!-- ========== end main Section ========== -->






    <!-- ============================== Link local ============================== -->
    <!-- cdn jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- cdn slick -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- slick banner -->
    <script src="./js/banner.js"></script>
    <!-- ============================== end Link local ============================== -->

</body>

</html>
